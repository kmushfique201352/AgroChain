<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script type="module">
        // Import Firebase modules using ES Modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBWsMXm0_Z5XnGRg67iWmBmQXI9v6jsQ5Q",
            authDomain: "agro-chain-bc156.firebaseapp.com",
            projectId: "agro-chain-bc156",
            storageBucket: "agro-chain-bc156.appspot.com",
            messagingSenderId: "545018771587",
            appId: "1:545018771587:android:a94c2e53fd1873db6383b6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchOrders() {
            const ordersRef = collection(db, "GOV", "GOVA-CyUsLz", "PRODUCT_ORDERS");
            const querySnapshot = await getDocs(ordersRef);
            const tableBody = document.getElementById('ordersTableBody');
            querySnapshot.forEach((doc) => {
                const row = tableBody.insertRow();
                const data = doc.data();
                const fields = ['name', 'brand', 'price', 'oldPrice', 'size', 'quantity', 'totalPrice', 'customerName', 'customerMobile', 'customerAddress'];
                fields.forEach(field => {
                    const cell = row.insertCell();
                    cell.textContent = data[field] || 'N/A';  // Handle missing data gracefully
                });
            });
        }
        async function generatePDF() {
            try {
                const { jsPDF } = window.jspdf;
                const element = document.body;
                const canvas = await html2canvas(element);
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: "portrait",
                    unit: "px",
                    format: [canvas.width, canvas.height]
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save('order-list.pdf');
            } catch (error) {
                console.error("Error generating PDF", error);
            }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            fetchOrders();
            document.getElementById('pdfButton').addEventListener('click', generatePDF);
        });
    </script>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Add a light background color */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button#pdfButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #a3e8a3; /* Change button color to a shade of blue */
            color: #333; /* Dark text color */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button#pdfButton:hover {
            background-color: #c1f0c1; /* Darker shade of blue on hover */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white; /* White background for the table */
            border-radius: 5px;
            overflow: hidden; /* Ensure content doesn't overflow */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        
        th, td {
            padding: 12px; /* Increase padding for better spacing */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        thead {
            background-color: #a3e8a3; /* Header background color */
            color: black;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }
        
        
    </style>
</head>
<body>
    <h1>Ordered Products List</h1>
    <button id="pdfButton">Download PDF</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Old Price</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Customer Name</th>
                <th>Customer Mobile</th>
                <th>Customer Address</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- Orders will be displayed here -->
        </tbody>
    </table>
</body>
</html>
