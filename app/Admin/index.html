<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <style>
        /* style.css */

/* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Light gray background */
}

/* Login section styling */
#login-section {
    background-color: #fff; /* White background for login section */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    padding: 20px;
    max-width: 400px; /* Limit width to prevent stretching */
    margin: 50px auto; /* Center horizontally */
}

#login-section input[type="text"],
#login-section input[type="password"],
#loginButton {
    width: 95%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 5px; /* Rounded corners */
}

#loginButton {
    background-color: #c1f0c1; /* Blue button background */
    color: #333; /* White text color */
    border: none;
    width:100%;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth color transition */
}

#loginButton:hover {
    background-color: #a3e8a3; /* Darker blue on hover */
}


    </style>
</head>
<body>
    <div id="login-section">
        <input type="text" id="userID" placeholder="Enter your Admin ID">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="loginButton">Login</button>
    </div>
    <div id="dashboard">
        <!-- Content that requires user to be logged in -->
    </div>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBWsMXm0_Z5XnGRg67iWmBmQXI9v6jsQ5Q",
            authDomain: "agro-chain-bc156.firebaseapp.com",
            projectId: "agro-chain-bc156",
            storageBucket: "agro-chain-bc156.appspot.com",
            messagingSenderId: "545018771587",
            appId: "1:545018771587:android:a94c2e53fd1873db6383b6"
        };
        firebase.initializeApp(firebaseConfig);

        // Function to handle admin login
        document.getElementById('loginButton').addEventListener('click', function() {
            var userID = document.getElementById('userID').value;
            var password = document.getElementById('password').value;
            var db = firebase.firestore();

            db.collection("GOV").doc(userID).get()
            .then(function(doc) {
                if (doc.exists && doc.data().password === password) {
                    console.log("Login successful for:", userID);
                    // Redirect to the admin dashboard page
                    window.location.href = 'admin_dashboard.html'; // Ensure you have this file
                } else {
                    console.error("Invalid login credentials");
                    alert("Invalid login credentials");
                }
            })
            .catch(function(error) {
                console.error("Error during login: ", error);
                alert("Login error: " + error.message);
            });
        });
    </script>
</body>
</html>
